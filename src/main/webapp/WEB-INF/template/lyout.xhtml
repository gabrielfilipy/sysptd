<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
<h:head>

<meta charset="UTF-8"/>
 
<h:outputStylesheet library="monet" name="style.css"/>

</h:head>
<h:body>
	<header>
		<div class = "center">
		<div class="card">
		    <h:form>
		        <p:growl id="messages"/> 
		        <p:menubar> 
		            <p:submenu label="Gestão" icon="pi pi-fw pi-chart-bar">
		            
		            </p:submenu>  
		            <p:submenu label="Docente" icon="pi pi-fw pi-book">
		            
		            </p:submenu>  
		            <p:divider layout="vertical"/>  
		            <p:menuitem value="Loggout" action="#{usuarioBean.logout}" icon="pi pi-fw pi-sign-out"/> 
		        </p:menubar>
		    </h:form>
		</div>
		</div>
	</header>
	
	<div class = "center">
		<div class = "titulo">
	 		<h1>
	 			<ui:insert name="sub-titulo"/>
	 		</h1>
	 	</div><!-- titulo -->
 	</div><!-- center -->
	
	<div id="conteudo">
		<div class="center">
			<ui:insert name="conteudo"/>
		</div><!-- center -->
	</div>

	<footer>
		<div class="center">
			<p>&copy; Senac. Todos os direitos reservados.</p>
		</div>
	</footer> 

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="No" icon="pi pi-trash" style="background:red;" styleClass="ui-confirmdialog-no"/>
			<p:commandButton value="Sim" icon="pi pi-check" styleClass="ui-confirmdialog-yes"/>
		</p:confirmDialog>
	</h:form>

</h:body>

</html>
